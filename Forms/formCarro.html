    <div class="formContainer">
        <nav class="navbar">
            <ul>

                    <li>

                        <li>
                            <a href="../vida.html">

        <div>
            <form>
                <section>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="estado-civil">Estado Civil:</label>
                    <select id="estado-civil" name="estado-civil" required>
                        <option value=""></option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>

                    <br>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep" required>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>

                    <label for="genero">Gênero:</label>
                    <br>
                    <select id="genero" name="genero" required>
                        <option value=""></option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    <br>
                    <label for="modelo-carro">Marca do Veículo:</label>
                    <select id="modelo-carro" name="modelo-carro" required>
                        <option value=""></option>
                        <option value="aston">Aston Martin</option>
                        <option value="audi">Audi</option>
                        <option value="bentley">Bentley</option>
                        <option value="bmw">BMW</option>
                        <option value="bugatti">Bugatti</option>
                        <option value="cadillac">Cadillac</option>
                        <option value="chery">Caoa chery</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="chrysler">Chrysler</option>
                        <option value="citroen">Citroën</option>
                        <option value="dodge">Dodge</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="fiat">Fiat</option>
                        <option value="ford">Ford</option>
                        <option value="honda">Honda</option>
                        <option value="hyundai">Hyundai</option>
                        <option value="jac">JAC</option>
                        <option value="jaguar">Jaguar</option>
                        <option value="jeep">Jeep</option>
                        <option value="kia">Kia</option>
                        <option value="koenigsegg">Koenigsegg</option>
                        <option value="lambo">Laborghini</option>
                        <option value="land-rover">Land Rover</option>
                        <option value="lexus">Lexus</option>
                        <option value="lifan">Lifan</option>
                        <option value="maserati">Maserati</option>
                        <option value="laren">McLaren</option>
                        <option value="benz">Mercedes-Benz</option>
                        <option value="mini">Mini</option>
                        <option value="bishi">Mitsubishi</option>
                        <option value="nissan">Nissan</option>
                        <option value="pagani">Pagani</option>
                        <option value="peugeot">Peugeot</option>
                        <option value="porsche">Porsche</option>
                        <option value="ram">Ram</option>
                        <option value="renault">Renault</option>
                        <option value="rolls">Rolls Royce</option>
                        <option value="enfield">Royal Enfield</option>
                        <option value="smart">Smart</option>
                        <option value="subaru">Subaru</option>
                        <option value="suzuki">Suzuki</option>
                        <option value="toyota">Toyota</option>
                        <option value="triumph">Triumph</option>
                        <option value="troller">Troller</option>
                        <option value="volks">Volkswagen</option>
                        <option value="volvo">Volvo</option>
                    </select>

                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>

                    <label for="fabricação">Ano de Fabricação:</label>
                    <input type="number" min="1970" max="2099" step="1" id="fabricação" name="fabricação" required>
                    
                    <button> <a href="form.html"> Simular </a></button>
                </section>
            </Form>
        </div>
        <div class="main" id="main">
            <div class="main-container-form">
                <div class="main-content">
                    <h1>Seguro de<br>Automóveis</h1>
                    <h2>Sua simulação proporcionada pela Dornelles.</h2>
